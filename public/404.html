<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=./" />
    <script>
      (function () {
        var base = location.pathname.replace(/\/[^/]*$/, "/");
        var target = base;
        if (location.hash) target += location.hash;
        location.replace(target);
      })();
    </script>
    <title>Redirecting…</title>
  </head>
  <body>
    Redirecting…
  </body>
</html>
